<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--アプリロゴ -->
<div class="logo">ThinkSync</div>
<!--ログイン画面-->
<div class="login-main">

    <!--Sign inタイトル -->
    <div class="sign_box">
        <label class="sign">Sign in</label>
    </div>

    <!--ログイン情報入力 -->
    <div class="login_box">
        <!--form -->
        <form method="post" name="login" id="login">
            <div class="login_info">
                <label for="mail">メールアドレス:</label>
                <input type="mail" id="mail" name="mail">
                <br>
                <label for="password" class="pass">パスワード:</label>
                <input type="password" id="password" name="password">
            </div>
        </form>
        <!--sign upリンク -->
        <a class="sign_up">アカウントを持ってない方はこちら</a>

    </div>
        <!--submitボタン -->
        <button class="button" type="submit">Start</button>
</div>
<div class="login-middle"></div>
<div class="login-footer"></div>
</body>
</html>
